<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Quotes</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #fefefe;
            color: #000;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }
        header h1 {
            margin: 0;
            font-weight: 400;
            font-size: 2rem;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0 1rem 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #0088cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #006699;
        }
        .quote-output {
            margin-top: 2rem;
            padding: 1rem;
            border-left: 4px solid #0088cc;
            background-color: #f9f9f9;
        }
        .quote-output p {
            margin: 0.5rem 0;
        }
        a.bot-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #0088cc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.bot-link:hover {
            background-color: #006699;
        }
        input#copyLink {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Make Quotes</h1>
    </header>
    <main>
        <p>Создайте свою цитату:</p>
        <textarea id="quoteText" rows="4" placeholder="Введите цитату..."></textarea>
        <input type="text" id="quoteAuthor" placeholder="Автор (необязательно)">
        <button onclick="generateQuote()">Создать цитату</button>

        <div class="quote-output" id="output" style="display:none;">
            <p id="outputText"></p>
            <p id="outputAuthor" style="text-align:right; font-style:italic;"></p>
            <input type="text" id="copyLink" readonly onclick="this.select()">
        </div>

        <a class="bot-link" href="http://telegram.me/Make_quotes_bot" target="_blank">Перейти к боту</a>
    </main>

    <script>
        function generateQuote() {
            const text = document.getElementById('quoteText').value.trim();
            const author = document.getElementById('quoteAuthor').value.trim();
            if (!text) {
                alert('Введите текст цитаты!');
                return;
            }

            document.getElementById('outputText').innerText = `"${text}"`;
            document.getElementById('outputAuthor').innerText = author ? `— ${author}` : '';
            document.getElementById('output').style.display = 'block';

            // Создаём ссылку с хешем
            const encodedQuote = encodeURIComponent(text);
            const encodedAuthor = encodeURIComponent(author);
            const link = `${window.location.origin}${window.location.pathname}#${encodedQuote}|${encodedAuthor}`;
            document.getElementById('copyLink').value = link;

            // Обновляем URL в адресной строке
            window.location.hash = `${encodedQuote}|${encodedAuthor}`;
        }

        // Проверяем хеш при загрузке страницы
        window.addEventListener('load', () => {
            if (window.location.hash) {
                const [quote, author] = decodeURIComponent(window.location.hash.substring(1)).split('|');
                if (quote) {
                    document.getElementById('outputText').innerText = `"${quote}"`;
                    document.getElementById('outputAuthor').innerText = author ? `— ${author}` : '';
                    document.getElementById('output').style.display = 'block';
                    document.getElementById('copyLink').value = window.location.href;
                }
            }
        });
    </script>
</body>
</html>
