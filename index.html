<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Make Quotes</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
/* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
body {
    font-family: 'Inter', sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
}

header {
    text-align: center;
    padding: 3rem 1rem 1rem 1rem;
}

header h1 {
    font-weight: 600;
    font-size: 2.5rem;
    margin: 0;
    color: #bb86fc;
}

main {
    max-width: 700px;
    margin: 2rem auto;
    padding: 0 1rem;
}

textarea, input[type="text"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin: 0.5rem 0 1rem 0;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #333;
    outline: none;
    background-color: #1e1e1e;
    color: #e0e0e0;
    transition: all 0.3s ease;
}

textarea:focus, input:focus {
    border-color: #bb86fc;
    box-shadow: 0 0 10px rgba(187,134,252,0.3);
}

button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    font-weight: 600;
    background: linear-gradient(90deg, #bb86fc, #8a2be2);
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(187,134,252,0.3);
}

.quote-output {
    margin-top: 2rem;
    padding: 1.5rem 2rem;
    border-radius: 15px;
    background-color: #1e1e1e;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.5s ease;
    word-wrap: break-word;
    font-size: 1.2rem;
}

.quote-output.show {
    opacity: 1;
    transform: translateY(0);
}

.quote-output p {
    margin: 0.5rem 0;
}

.quote-output p.author {
    text-align: right;
    font-style: italic;
    color: #aaa;
}

a.bot-link {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    background: linear-gradient(90deg, #bb86fc, #8a2be2);
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
}

a.bot-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(187,134,252,0.3);
}

#copyLink {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-top: 1rem;
    font-size: 0.95rem;
    border-radius: 10px;
    border: 1px solid #333;
    background-color: #2c2c2c;
    color: #e0e0e0;
    cursor: pointer;
    transition: all 0.3s ease;
}

#copyLink:focus {
    border-color: #bb86fc;
    box-shadow: 0 0 10px rgba(187,134,252,0.3);
}

/* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
@media (max-width: 600px) {
    header h1 {
        font-size: 2rem;
    }

    .quote-output {
        padding: 1rem 1.2rem;
        font-size: 1.1rem;
    }

    button, a.bot-link {
        width: 100%;
        text-align: center;
    }
}
</style>
</head>
<body>
<header>
    <h1>Make Quotes ‚ú®</h1>
</header>
<main>
    <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é —Ü–∏—Ç–∞—Ç—É —Å —ç–º–æ–¥–∑–∏:</p>
    <textarea id="quoteText" rows="4" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–∏—Ç–∞—Ç—É..."></textarea>
    <input type="text" id="quoteAuthor" placeholder="–ê–≤—Ç–æ—Ä (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
    <button onclick="generateQuote()">–°–æ–∑–¥–∞—Ç—å —Ü–∏—Ç–∞—Ç—É</button>

    <div class="quote-output" id="output">
        <p id="outputText"></p>
        <p class="author" id="outputAuthor"></p>
        <input type="text" id="copyLink" readonly onclick="this.select()">
    </div>

    <a class="bot-link" href="http://telegram.me/Make_quotes_bot" target="_blank">–ü–µ—Ä–µ–π—Ç–∏ –∫ –±–æ—Ç—É ü§ñ</a>
</main>

<script>
function generateQuote() {
    const text = document.getElementById('quoteText').value.trim();
    const author = document.getElementById('quoteAuthor').value.trim();
    if (!text) { alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Ü–∏—Ç–∞—Ç—ã!'); return; }

    document.getElementById('outputText').innerText = `"${text}"`;
    document.getElementById('outputAuthor').innerText = author ? `‚Äî ${author}` : '';
    document.getElementById('output').classList.add('show');

    const encodedQuote = encodeURIComponent(text);
    const encodedAuthor = encodeURIComponent(author);
    const link = `${window.location.origin}${window.location.pathname}#${encodedQuote}|${encodedAuthor}`;
    document.getElementById('copyLink').value = link;

    window.location.hash = `${encodedQuote}|${encodedAuthor}`;
}

window.addEventListener('load', () => {
    if (window.location.hash) {
        const [quote, author] = decodeURIComponent(window.location.hash.substring(1)).split('|');
        if (quote) {
            document.getElementById('outputText').innerText = `"${quote}"`;
            document.getElementById('outputAuthor').innerText = author ? `‚Äî ${author}` : '';
            document.getElementById('output').classList.add('show');
            document.getElementById('copyLink').value = window.location.href;
        }
    }
});
</script>
</body>
</html>
